# Default values for inception.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hhyo/inception
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 6669
  targetPort: 6669

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

configMap:
  enabled: true
  data:
    inc.cnf: |-
      [inception]
      general_log=1
      general_log_file=inception.log
      port=6669
      socket=/tmp/inc.socket
      character-set-client-handshake=0
      character-set-server=utf8mb4
      inception_language_code=zh-CN
      inception_remote_system_password=archery
      inception_remote_system_user=root
      inception_remote_backup_port=3306
      inception_remote_backup_host=archery-mysql
      inception_support_charset=utf8,utf8mb4
      inception_enable_nullable=0
      inception_check_primary_key=1
      inception_check_column_comment=1
      inception_check_table_comment=1
      inception_osc_on=OFF
      inception_osc_bin_dir=/usr/bin
      inception_osc_min_table_size=10
      inception_osc_chunk_time=0.1
      inception_enable_blob_type=1
      inception_check_column_default_value=1
    
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  - name: inception-config-volume
    configMap:
      name: inception-config

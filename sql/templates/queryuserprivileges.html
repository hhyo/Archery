{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="/queryapplylist/">Application List</a></li>
        <li class="active">Permission Management</li>
    </ul>
    <!-- Custom buttons -->
    <div id="toolbar" class="bootstrap-select">
        <div class="form-group">
            <select id=user_display class="form-control selectpicker show-tick bs-select-hidden "
                    name="user_display_list"
                    data-live-search="true">
                <option value="all" selected="selected">{% trans "All" %}</option>
                {% if user.is_superuser %}
                    {% for user in user_list %}
                        <option value="{{ user.user_display }}">{{ user.user_display }}</option>
                    {% endfor %}
                {% else %}
                    <option value="{{ user.user_display }}">{{ user.user_display }}</option>
                {% endif %}
            </select>
        </div>
    </div>
    <!-- PermissionInfo的Table格-->
    <div class="table-responsive">
        <table id="privileges-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- Change Operation -->
    <div class="modal fade" id="modify_privileges" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Permission变更</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label><span class="text-danger">*</span> Please enterResult限制</label>
                        <input type="text" class="form-control" id="limit_num"
                               placeholder="用于限制Online查询Result的显示行数">
                    </div>
                    <div class="form-group">
                        <input hidden id="privilege_id">
                        <label><span class="text-danger">*</span> Please selectYes效期</label>
                        <input type="date" class="form-control" id="valid_date" placeholder="过期后Permission自动回收">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-danger" onclick="modifyqueryprivileges(2)">Confirm修改</button>
                </div>
            </div>
        </div>
    </div>
    <!-- DeleteOperations确认 -->
    <div class="modal fade" id="deleted_privileges">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title text-danger">TipInfo</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="privilege_id">
                    <p>Delete后User将None法查询数据，ConfirmDelete吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" onclick="modifyqueryprivileges(1)" class="btn btn-danger">ConfirmDelete</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        //Initializelist
        function queryuserprivileges() {
            //Initializetable
            $('#privileges-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/query/userprivileges/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                showExport: true,                   //Show export button
                exportOptions: {
                    ignoreColumn: [0, -1],  
                    fileName: 'userprivileges'  //File name setting
                },
                locale: currentLocale,                    //Localization
                toolbar: "#toolbar",               //Specify customtoolbar
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        return {
                            user_display: $("#user_display").val(),
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search
                        }
                    },
                columns: [{
                    title: 'User',
                    field: 'user_display'
                }, {
                    title: 'Instance',
                    field: 'instance__instance_name'
                }, {
                    title: 'Database',
                    field: 'db_name'
                }, {
                    title: 'Permission级别',
                    field: 'priv_type',
                    formatter: function (value, row, index) {
                        if (String(value) === '1') {
                            return 'DATABASE';
                        } else {
                            return 'TABLE';
                        }
                    }
                }, {
                    title: 'Table',
                    field: 'table_name'
                }, {
                    title: 'Result集',
                    field: 'limit_num'
                }, {
                    title: 'Yes效Time',
                    field: 'valid_date'
                }, {
                    title: 'Operations',
                    field: 'privilege_id',
                    formatter: function (value, row, index) {
                        {% if perms.sql.query_mgtpriv %}
                            return "<button class=\"btn btn-warning btn-xs\" privilege_id=\"" + row.privilege_id + "\"\n" +
                                "limit_num=\"" + row.limit_num + "\"\n" +
                                "valid_date=\"" + row.valid_date + "\"\n" + "onclick=\"setInfo(this)\" " +
                                "data-toggle=\"modal\" data-target=\"#modify_privileges\">变更\n" + "</button>\n" +
                                "<button class=\"btn btn-danger btn-xs\" privilege_id=\"" + row.privilege_id + "\"\n" +
                                "limit_num=\"" + row.limit_num + "\"\n" +
                                "valid_date=\"" + row.valid_date + "\"\n" + "onclick=\"setInfo(this)\" " +
                                "data-toggle=\"modal\" data-target=\"#deleted_privileges\">DeletePermission\n" + "</button>"
                        {% endif %}
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                },
                responseHandler: function (res) {
                    
                    return res;
                }
            });

        }

        //User筛选
        $("#user_display").change(function () {
            queryuserprivileges()
        });

        
        function setInfo(obj) {
            $("#privilege_id").val($(obj).attr("privilege_id"));
            $("#limit_num").val($(obj).attr("limit_num"));
            $("#valid_date").val($(obj).attr("valid_date"));
        }

        
        function modifyqueryprivileges(type) {
            var privilege_id = $("#privilege_id").val();
            var valid_date = $("#valid_date").val();
            var limit_num = $("#limit_num").val();
            if (type === 1 && privilege_id || type === 2 && privilege_id && valid_date && limit_num) {
                $('button[type=button]').addClass('disabled');
                $('button[type=button]').prop('disabled', true);
                $.ajax({
                    type: "post",
                    url: "/query/modifyprivileges/",
                    dataType: "json",
                    data: {
                        type: type,
                        privilege_id: privilege_id,
                        valid_date: valid_date,
                        limit_num: limit_num
                    },
                    complete: function () {
                        $('button[type=button]').removeClass('disabled');
                        $('button[type=button]').prop('disabled', false);
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            $('#modify_privileges').modal('hide');
                            $('#deleted_privileges').modal('hide');
                            queryuserprivileges()
                        } else {
                            alert(data.msg)
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                })
            } else {
                alert("Please fill in完整")
            }
        }

        //Initialize数据
        $(document).ready(function () {
            queryuserprivileges();
        });

    </script>
{% endblock %}

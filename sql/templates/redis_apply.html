{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline">
        <div class="form-group bootstrap-select ">
            <select id="redis_host" class="dropdown-menu-right selectpicker " data-live-search="true">
                <option value="is-empty" disabled="" selected="selected">请选择实例</option>
                {% for redis in redis_list %}
                    <option value="{{ redis.id }}">{{ redis.hostname }}:{{ redis.port }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="group-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- 审核的模态框-->
    <div class="modal fade" id="auditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">审核Redis操作</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="audit_msg" placeholder="简单说明审批理由">
                    </div>
                    <p class="text-info">提示：审批通过后，将直接操作线上redis实例。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="modal_btn_no">拒绝</button>
                    <button type="button" class="btn btn-success" id="modal_btn_yes">同意</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 取消的模态框-->
    <div class="modal fade" id="cancelAuditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">审核Redis操作</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cancel_msg" placeholder="简单说明取消理由">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="cancelBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'dist/js/sql-formatter.min.js' %}"></script>
    <script>
        //获取列表
        function grouplist() {
            //采取异步请求
            //初始化table
            $('#group-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/redis_apply_list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",          //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'redis_apply'               //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            redis_id: $('#redis_host').val(),
                            search: params.search
                        }
                    },
                columns: [{
                    title: 'ID',
                    field: 'id'
                }, {
                    title: 'Redis实例',
                    field: 'hostname'
                }, {
                    title: '数据库',
                    field: 'db'
                }, {
                    title: '命令',
                    field: 'command'
                }, {
                    title: '申请人',
                    field: 'applicant'
                }, {
                    title: '审核人',
                    field: 'auditor'
                }, {
                    title: '审核理由',
                    field: 'audit_msg'
                }, {
                    title: 'Redis返回',
                    field: 'result'
                }, {
                    title: '时间',
                    field: 'create_time'
                }, {
                    title: '状态',
                    field: 'status',
                    formatter: function (value, row, index) {
                        if (value == 0) {
                            {% if perms.sql.redis_edit %}
                                return '<a type="button" class="label label-info" onclick="show_audit(' + row.id + ')" >审核</a>';
                            {% else %}
                                return '<a type="button" class="label label-info" onclick="cancel_audit(' + row.id + ')" >取消申请</a>';
                            {% endif %}
                        } else if (value == 1) {
                            return "执行完毕"
                        } else if (value == 2) {
                            return '<a type="button" class="label label-danger" onclick="get_audit_msg(' + row.id + ')" >审核不通过</a>';
                        } else if (value == 3) {
                            return "该申请已被主动取消"
                        } else if (value == 4) {
                            return "该申请已过期"
                        }
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                }
            });

        }

        //初始化数据
        $(document).ready(function () {
            grouplist();
        });
        $("#redis_host").change(function () {
            grouplist();
        });
        function get_audit_msg(row_id) {
            $.ajax({
                type: "get",
                url: "/redis_apply_audit/",
                timeout: 3000,
                data: {
                    id: row_id
                },
                success: function (data) {
                    alert(data);
                },
                error: function (data) {
                    alert(data);
                }
            });
        }
        function show_audit(row_id) {
            $('#auditModal').modal({});
            $("#modal_btn_no").unbind("click").click(function(){
                var audit_msg = document.getElementById("audit_msg").value;
                $.ajax({
                    type: "post",
                    url: "/redis_apply_audit/",
                    timeout: 3000,
                    data: {
                        id: row_id,
                        audit_msg: audit_msg,
                        is_allow: "no"
                    },
                    success: function (data) {
                        alert(data);
                        $('#auditModal').modal('hide');
                        $('#group-list').bootstrapTable('refresh');
                    },
                    error: function (data) {
                        alert(data);
                        $('#auditModal').modal('hide');
                    }
                });
            });

            $("#modal_btn_yes").unbind("click").click(function(){
                var audit_msg = document.getElementById("audit_msg").value;
                $.ajax({
                    type: "post",
                    url: "/redis_apply_audit/",
                    timeout: 3000,
                    data: {
                        id: row_id,
                        audit_msg: audit_msg,
                        is_allow: "yes"
                    },
                    success: function (data) {
                        alert(data);
                        $('#auditModal').modal('hide');
                        $('#group-list').bootstrapTable('refresh');
                    },
                    error: function (data) {
                        alert(data);
                        $('#auditModal').modal('hide');
                    }
                });
            });
        }
        function cancel_audit(row_id) {
            $('#cancelAuditModal').modal({});
            $("#cancelBtn").unbind("click").click(function(){
                var audit_msg = document.getElementById("cancel_msg").value;
                $.ajax({
                    type: "post",
                    url: "/redis_apply_audit/",
                    timeout: 3000,
                    data: {
                        id: row_id,
                        audit_msg: audit_msg,
                        is_cancel: "yes"
                    },
                    success: function (data) {
                        alert(data);
                        $('#cancelAuditModal').modal('hide');
                        $('#group-list').bootstrapTable('refresh');
                    },
                    error: function (data) {
                        alert(data);
                        $('#cancelAuditModal').modal('hide');
                    }
                });
            });
        }
    </script>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <!-- Custom buttons -->
    <div style="position: relative">
        <div id="toolbar" class="form-inline pull-left" style="position: absolute;top: 10px">
            <div class="form-group ">
                <select id=instance class="form-control selectpicker" name="instance_list"
                        title="Select Instance"
                        data-live-search="true">
                    <optgroup id="optgroup-mysql" label="MySQL"></optgroup>
                    <optgroup id="optgroup-mongo" label="Mongo"></optgroup>
                </select>
            </div>
            <div class="form-group">
                <select id="saved" class="form-control selectpicker"
                        title="{% trans 'All' %}">
                    <option value="" selected="selected">{% trans "All" %}</option>
                    <option value="true">Entered</option>
                </select>
            </div>
            <div class="form-group ">
                <button id="btn-create-database" type="button" class="btn btn-default" disabled="disabled"
                        data-toggle="modal" data-target="#modal-create-database">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{% trans "Create Database" %}</button>
            </div>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table id="database-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- Create Database模态框 -->
    <div class="modal fade" id="modal-create-database" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{% trans "Create Database" %}</h4>
                </div>
                <div class="modal-body form-group">
                    <div class="form-group row">
                        <label for="db_name" class="col-sm-3 col-form-label">
                            <span style="color:red">*</span>DatabaseName</label>
                        <div class="col-sm-9">
                            <input type="text" id="db_name" class="form-control" autocomplete="off"
                                   aria-describedby="dbHelpBlock"
                                   placeholder="Please enterDatabaseName">
                            <small id="dbHelpBlock" class="form-text text-muted">
                                由字母、数字、下划线、中划线Group成，字母开头，字母或数字结尾，最长64个字符
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="owner" class="col-sm-3 col-form-label">
                            负责人</label>
                        <div class="col-sm-9">
                            <select id="owner" name="owner"
                                    class="selectpicker show-tick form-control bs-select-hidden "
                                    data-live-search="true"
                                    title="Select Database负责人"
                                    data-none-selected-text="Select Database负责人">
                                {% for user_info in active_user %}
                                    <option value="{{ user_info.username }}">{{ user_info.display }}({{ user_info.username }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="remark" class="col-sm-3 col-form-label">{% trans "Remarks" %}</label>
                        <div class="col-sm-9">
                            <input type="text" id="remark" class="form-control"
                                   autocomplete="off"
                                   placeholder="Please enterRemarks">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-primary" id="btnCreateDb" onclick="create_database()">创建
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 变更Database模态框 -->
    <div class="modal fade" id="modal-edit-database" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit/录入DatabaseInfo</h4>
                </div>
                <div class="modal-body form-group">
                    <div class="form-group row">
                        <label for="edit_db_name" class="col-sm-3 col-form-label">
                            <span style="color:red">*</span>DatabaseName</label>
                        <div class="col-sm-9">
                            <input type="text" id="edit_db_name" class="form-control" autocomplete="off"
                                   readonly="readonly"
                                   aria-describedby="dbHelpBlock"
                                   placeholder="Please enterDatabaseName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="edit_owner" class="col-sm-3 col-form-label">
                            负责人</label>
                        <div class="col-sm-9">
                            <select id="edit_owner" name="edit_owner"
                                    class="selectpicker show-tick form-control bs-select-hidden "
                                    data-live-search="true"
                                    data-none-selected-text="Select Database负责人">
                                {% for user_info in active_user %}
                                    <option value="{{ user_info.username }}">{{ user_info.display }}({{ user_info.username }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="edit_remark" class="col-sm-3 col-form-label">{% trans "Remarks" %}</label>
                        <div class="col-sm-9">
                            <input type="text" id="edit_remark" class="form-control"
                                   autocomplete="off"
                                   placeholder="Please enterRemarks">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-primary" id="btnEditDb">创建
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        
        function get_db_columns(db_type) {
            switch (db_type) {
                case 'mysql':
                    return [
                        {
                            title: 'Database名',
                            field: 'db_name'
                        }, {
                            title: '字符集',
                            field: 'charset'
                        }, {
                            title: '排序规then',
                            field: 'collation'
                        }, {
                            title: 'Grant账号',
                            field: 'grantees',
                            formatter: function (value, row, index) {
                                let grantee = '';
                                for (let i of row.grantees || []) {
                                    grantee += i + '</br>'
                                }
                                return grantee
                            }
                        }, {
                            title: '负责人',
                            field: 'owner',
                            visible: false,
                        }, {
                            title: '负责人',
                            field: 'owner_display'
                        }, {
                            title: 'Remarks',
                            field: 'remark'
                        }
                    ]
                case 'mongo':
                    return [
                        {
                            title: 'Database名',
                            field: 'db_name'
                        }, {
                            title: 'Grant账号',
                            field: 'grantees',
                            formatter: function (value, row, index) {
                                let grantee = '';
                                for (let i of row.grantees || []) {
                                    grantee += i + '</br>'
                                }
                                return grantee
                            }
                        }, {
                            title: '负责人',
                            field: 'owner',
                            visible: false,
                        }, {
                            title: '负责人',
                            field: 'owner_display'
                        }, {
                            title: 'Remarks',
                            field: 'remark'
                        }
                    ]
                default:
                    return []
            }
        }

        //Get list
        function database_list() {
            // get选data in库Instance的Type
            let db_type = "";
            if ($("#instance").val()) {
                db_type = $("#instance")[0].options[$("#instance")[0].selectedIndex].getAttribute("instance-type");
            }
            //Initializetable
            $('#database-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/instance/database/list/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "client",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                showExport: true,                   //Show export button
                exportOptions: {
                    fileName: 'database'  //File name setting
                },
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "db_name",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                locale: currentLocale,                    //Localization
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        if ($("#instance").val()) {
                            return {
                                search: params.search,
                                instance_id: $("#instance").val(),
                                saved: $("#saved").val()
                            }
                        }
                    },
                columns: [
                    ...get_db_columns(db_type),
                    {
                        title: 'Operations',
                        field: '',
                        formatter: function (value, row, index) {
                            let btn_edit = "<button class=\"btn btn-primary btn-xs\" db_name=\"" + row.db_name + "\" onclick=\"show_edit_modal(this)" + "\">{% trans "Edit" %}</button>\n";
                            return btn_edit
                        }
                    }],
                onLoadSuccess: function (data) {
                    if (data.status !== 0) {
                        alert("数据加载Failed！" + data.msg);
                        $('#btn-create-database').addClass('disabled');
                        $('#btn-create-database').prop('disabled', true);
                    } else if ($("#instance").val()) {
                        $("#btn-create-database").removeClass('disabled');
                        $("#btn-create-database").prop('disabled', false);

                    }
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                }
            });

        }

        
        $("#instance").change(function () {
            database_list()
        });

        // Options变动
        $("#saved").change(function () {
            database_list();
            if ($("#instance").val()) {
                database_list();
            }
        });

        //Create Database
        function create_database() {
            if (!$("#instance").val()) {
                alert("Select Instance！");
            } else {
                $.ajax({
                    type: "post",
                    url: "/instance/database/create/",
                    dataType: "json",
                    data: {
                        instance_id: $("#instance").val(),
                        db_name: $("#db_name").val(),
                        owner: $("#owner").val(),
                        remark: $("#remark").val()
                    },
                    complete: function () {
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            $('#modal-create-database').modal('hide');
                            $("#modal-create-database input").val("");
                            database_list()
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            }

        }

        
        function show_edit_modal(obj) {
            let db_name = $(obj).attr("db_name");
            let row_data = $('#database-list').bootstrapTable('getRowByUniqueId', db_name);
            let owner = row_data['owner'];
            let remark = row_data['remark'];
            $("#edit_db_name").val(db_name);
            $("#edit_owner").val(owner);
            $("#edit_owner").selectpicker('refresh');
            $("#edit_remark").val(remark);
            $('#modal-edit-database').modal('show');

            
            $("#btnEditDb").unbind("click").click(function () {
                $.ajax({
                    type: "post",
                    url: "/instance/database/edit/",
                    dataType: "json",
                    data: {
                        instance_id: $("#instance").val(),
                        db_name: db_name,
                        owner: $("#edit_owner").val(),
                        remark: $("#edit_remark").val(),
                    },
                    complete: function () {
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            $('#modal-edit-database').modal('hide');
                            $("#modal-edit-database input").val("");
                            database_list()
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            });
        }

        //Initialize数据
        $(document).ready(function () {
            database_list();
            //getUserInstancelist
            $(function () {
                $.ajax({
                    type: "get",
                    url: "/group/user_all_instances/",
                    dataType: "json",
                    data: {
                        db_type: ['mysql', 'mongo']
                    },
                    complete: function () {
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            let result = data['data'];
                            $("optgroup[id^='optgroup']").empty();
                            const supportDb = ['mysql', 'mongo']
                            for (let i of result) {
                                let instance = "<option value=\"" + i.id + "\" instance-id=" + i.id + " instance-type=" + i.db_type + ">" + i.instance_name + "</option>";
                                if (supportDb.indexOf(i.db_type) !== -1) {
                                    $("#optgroup-" + i.db_type).append(instance);
                                }
                            }
                            $('#instance').selectpicker('render').selectpicker('refresh');
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            });
        });


    </script>
{% endblock %}

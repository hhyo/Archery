{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <!-- Custom operation buttons -->
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="type" class="form-control selectpicker">
                <option value="" selected="selected">{% trans "Instance Type" %}</option>
                <option value="master">MASTER</option>
                <option value="slave">SLAVE</option>
            </select>
        </div>
        <div class="form-group">
            <select id="db_type" class="form-control selectpicker">
                <option value="" selected="selected">{% trans "Database Type" %}</option>
                {% for name, engine in engines.items %}
                    <option value="{{ name }}">{{ engine.name }}</option>
                {%  endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="tags" class="form-control selectpicker" data-live-search="true"
                    multiple data-selected-text-format="count > 2" data-none-selected-text="{% trans 'Filter by Tag' %}">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.tag_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group ">
            <button id="btn_add_master" type="button" class="btn btn-default"
                    onclick="window.open('/admin/sql/instance/add/')">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{% trans "Add Instance" %}</button>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table id="instance-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- Delete Binlog modal -->
    <div class="modal fade" id="deleteBinlog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Clean Binlog" %}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="delete_instance_name" name="instance_name" readonly>
                    </div>
                    <div class="form-group">
                        <select id="binlog" name="binlog" data-live-search="true"
                                class="form-control selectpicker show-tick bs-select-hidden ">
                        </select>
                    </div>
                    <p class="text-danger">{% trans "Warning: All binlogs before this one will be deleted!" %}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-danger" id="cleanLogBtn">{% trans "Clean" %}</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        //Get list
        function instancelist() {
            //Async request
            //Initializetable
            $('#instance-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/instance/list/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sortName: 'id',                   
                sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                showExport: true,                   //Show export button
                exportOptions: {
                    fileName: 'instance'  //File name setting
                },
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                locale: currentLocale,                    //Localization
                toolbar: "#toolbar",               //Specify customtoolbar
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search,
                            type: $("#type").val(),
                            db_type: $("#db_type").val(),
                            tags: $("#tags").val(),
                            sortName: params.sort,
                            sortOrder: params.order
                        }
                    },
                columns: [
                    {
                        title: 'ID',
                        field: 'id',
                        sortable: true
                    }, {
                        title: 'Instance Name',
                        field: 'instance_name',
                        sortable: true,
                        formatter: function (value, row, index) {
                            return "<a target=\"_blank\" href=\"/admin/sql/instance/" + row.id + "/change/\">" + value + "</a>"
                        }
                    }, {
                        title: 'Instance Type',
                        field: 'type'
                    }, {
                        title: 'Database Type',
                        field: 'db_type',
                        sortable: true
                    }, {
                        title: 'HOST',
                        field: 'host',
                        sortable: true
                    }, {
                        title: 'PORT',
                        field: 'port'
                    }, {
                        title: 'USER',
                        field: 'user'
                    }, {
                        title: 'Operations',
                        field: '',
                        formatter: function (value, row, index) {
                            var btn_del_binLog = '';
                            var btn_user_manger = '';
                            if (row.db_type === 'mysql') {
                                btn_del_binLog = "<button class=\"btn btn-danger btn-xs\" instance_id=\"" + row.id + "\" + instance_name=\"" + row.instance_name + "\"+ onclick=\"del_binLog(this)" + "\">{% trans "Binlog Cleanup" %}</button>\n"
                            }
                            var btn_test = "<button class=\"btn btn-warning btn-xs\" instance_id=\"" + row.id + "\" onclick=\"check_instance(this)" + "\">{% trans "Test" %}</button>\n";
                            return btn_user_manger + btn_del_binLog + btn_test
                        }
                    }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                }
            });

        }

        
        function check_instance(obj) {
            $.ajax({
                type: "post",
                url: "/check/instance/",
                dataType: "json",
                data: {
                    'instance_id': $(obj).attr("instance_id")
                },
                complete: function () {
                },
                success: function (data) {
                    if (data.status === 0) {
                        alert(gettext('Connection Successful'))
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }

        //Deletebinlog
        function del_binLog(obj) {
            $("#delete_instance_name").val($(obj).attr("instance_name"));
            $("#binlog option").remove();
            $.ajax({
                type: "post",
                url: "/binlog/list/",
                dataType: "json",
                data: {
                    'instance_name': $(obj).attr("instance_name")
                },
                complete: function () {
                },
                success: function (data) {
                    if (data.status === 0) {
                        var result = data.data;
                        for (var i = 0; i < result.length; i++) {
                            var _html = "<option value='" + result[i]['Log_name'] + "'>" + result[i]['Log_name'] + " Size:" + result[i]['File_size'] + "</option>";
                            $("#binlog").append(_html);
                        }
                        $("#binlog").prepend('<option value="is-empty" disabled="" selected="selected">{% trans "Select Binlog:" %}</option>');
                        $('#binlog').selectpicker('render');
                        $('#binlog').selectpicker('refresh');
                    } else {
                        alert(data.msg);
                    }
                }
            });
            $("#deleteBinlog").modal('show');
            $("#cleanLogBtn").unbind("click").click(function () {
                $.ajax({
                    type: "post",
                    url: "/binlog/del_log/",
                    dataType: "json",
                    data: {
                        instance_id: $(obj).attr("instance_id"),
                        binlog: $("#binlog").val()
                    },
                    complete: function () {
                    },
                    success: function (data) {
                        alert(data.msg);
                        window.location.reload(true);

                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                })
            });
        }

        
        $("#type").change(function () {
            instancelist();
        });

        $("#db_type").change(function () {
            instancelist();
        });

        $("#tags").change(function () {
            instancelist();
        });

        //Initialize data
        $(document).ready(function () {
            instancelist()
        });
    </script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline">
        <div class="form-group bootstrap-select ">
            <select id="is_master" class="dropdown-menu-right selectpicker ">
                <option value=1 selected="selected">主库</option>
                <option value=0>从库</option>
            </select>
        </div>
        <div id="div-master" class="form-group " style="display: none">
            <button id="btn_add_master" type="button" class="btn btn-default"
                    onclick="window.location.href='/admin/sql/masterconfig/add/'">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                添加主库实例
            </button>
        </div>
        <div id="div-slave" class="form-group " style="display: none">
            <button id="btn_add_slave" type="button" class="btn btn-default"
                    onclick="window.location.href='/admin/sql/masterconfig/add/'">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                添加从库实例
            </button>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="instance-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
{% endblock content %}
{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'dist/js/sql-formatter.min.js' %}"></script>
    <script>
        //获取列表
        function instancelist() {
            //采取异步请求
            //初始化table
            $('#instance-list').bootstrapTable('destroy').bootstrapTable({
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/instance/list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'instance'  //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search,
                            is_master: parseInt($("#is_master").val())
                        }
                    },
                columns: [
                    {
                        title: 'ID',
                        field: 'id'
                    }, {
                        title: '实例名称',
                        field: 'name',
                        formatter: function (value, row, index) {
                            if ($("#is_master").val() === '1') {
                                return "<a href=\"/admin/sql/masterconfig/" + row.id + "/change/\">" + value + "</a>"

                            }
                            else {
                                return "<a href=\"/admin/sql/slaveconfig/" + row.id + "/change/\">" + value + "</a>"
                            }
                        }
                    }, {
                        title: 'HOST',
                        field: 'host'
                    }, {
                        title: 'PORT',
                        field: 'port'
                    }, {
                        title: 'USER',
                        field: 'user'
                    }, {
                        title: '创建时间',
                        field: 'create_time'
                    }, {
                        title: '用户管理',
                        field: '',
                        formatter: function (value, row, index) {
                            return "<button class=\"btn btn-warning btn-xs\" onclick=\"window.location.href='/instance/dbuser/" + row.group_name + "/'\">管理</button>\n"
                        }
                    }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                }
            });

        }

        //状态筛选变动自动刷新
        $("#is_master").change(function () {
            instancelist();
            if ($("#is_master").val() === '1') {
                $("#div-master").show();
                $("#div-slave").hide()
            }
            else {
                $("#div-master").hide();
                $("#div-slave").show()
            }
        });

        //初始化数据
        $(document).ready(function () {
            $("#is_master").trigger("change")
        });
    </script>
{% endblock %}

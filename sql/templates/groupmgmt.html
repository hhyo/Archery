{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="/group/">Resource Group</a></li>
        <li class="active">Associated Objects</li>
    </ul>
    <!-- Custom buttons -->
    <div id="toolbar" class="form-inline">
        <div class="form-group">
            <select id="type" class="form-control selectpicker">
                <option value="" selected="selected">{% trans "All" %}</option>
                <option value=0>User</option>
                <option value=1>{% trans "Instances" %}</option>
            </select>
        </div>
        <div class="form-group ">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#add">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Add Associated Object
            </button>
        </div>
    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table id="group-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- 关联管理-->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Associated Object</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="group_name" value="{{ group.group_name }}" disabled
                               placeholder="Group">
                    </div>
                    <div class="form-group">
                        <select id="object_type" name="object_type"
                                class="selectpicker show-tick form-control bs-select-hidden"
                                data-name="Associated ObjectsType" data-placeholder="Please selectAssociated ObjectsType:" data-live-search="true" required>
                            <option value="is-empty" disabled="" selected="selected">Please selectAssociated ObjectsType:</option>
                            <option value=0>User</option>
                            <option value=1>{% trans "Instances" %}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="object_info" name="object_info" data-live-search="true" multiple="multiple"
                                class="form-control selectpicker show-tick bs-select-hidden ">
                            <option value="is-empty" disabled="" selected="selected">Please selectAssociated Objects:</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                    <button type="button" class="btn btn-success" onclick="addRelation()">{% trans "Submit" %}</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        //Get list
        function groupmgmt() {
            //Async request
            //Initializetable
            $('#group-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/group/relations/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                showExport: true,                   //Show export button
                exportOptions: {
                    fileName: 'group'  //File name setting
                },
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                locale: currentLocale,                    //Localization
                toolbar: "#toolbar",               //Specify customtoolbar
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            group_id: parseInt({{ group.group_id }}),
                            type: $("#type").val(),
                            search: params.search
                        }
                    },
                columns: [{
                    title: 'Associated ObjectsDescription',
                    field: 'object_name',
                    formatter: function (value, row, index) {
                        switch (row.object_type) {
                            case 0:
                                return "<a href=\"/admin/sql/users/" + row.object_id + "/change/\">" + row.object_name + "</a>";
                                break;
                            case 1:
                                return "<a href=\"/admin/sql/instance/" + row.object_id + "/change/\">" + row.object_name + "</a>";
                                break;
                            default:
                                return "未知"
                        }
                    }
                }, {
                    title: 'Associated ObjectsType',
                    field: 'object_type',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return "User";
                                break;
                            case 1:
                                return "Instance";
                                break;
                            default:
                                return "未知"
                        }
                    }
                }, {
                    title: 'Resource Group',
                    field: 'group_name'
                }
                ],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                }
            });

        }

        
        $("#object_info").selectpicker({
            actionsBox: true, 
            countSelectedText: "已选中{0}项",
            selectedTextFormat: "count > 5"
        });

        // get未Associated ObjectsInfo
        $("#object_type").change(function () {
            var group_id = parseInt({{ group.group_id }});
            var object_type = $("#object_type").val();
            $.ajax({
                type: "post",
                url: "/group/unassociated/",
                dataType: "json",
                data: {
                    group_id: group_id,
                    object_type: object_type
                },
                complete: function () {
                },
                success: function (data) {
                    if (data.status === 0) {
                        var result = data.rows;
                        $("#object_info").empty();
                        for (var i = 0; i < result.length; i++) {
                            var name = "<option value=\"" + result[i]['object_id'] + "," + result[i]['object_name'] + "\">" + result[i]['object_name'] + "</option>";
                            $("#object_info").append(name);
                        }
                        $('#object_info').selectpicker('render');
                        $('#object_info').selectpicker('refresh');
                    } else {
                        alert(data.msg)
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        });

        
        function addRelation() {
            var group_id = parseInt({{ group.group_id }});
            var object_type = $("#object_type").val();
            var object_info = $("#object_info").val();
            if (group_id && object_type && object_info) {
                $.ajax({
                    type: "post",
                    url: "/group/addrelation/",
                    dataType: "json",
                    data: {
                        group_id: group_id,
                        object_type: object_type,
                        object_info: JSON.stringify(object_info)
                    },
                    complete: function () {
                        $('button[type=button]').removeClass('disabled');
                        $('button[type=button]').prop('disabled', false);
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            $('#apply').modal('hide');
                            window.location.reload(true);
                        } else {
                            alert(data.msg)
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            } else {
                alert('Please fill in完整！')
            }

        }

        //Status筛选变动自动Refresh
        $("#type").change(function () {
            groupmgmt();
        });

        //Initialize数据
        $(document).ready(function () {
            groupmgmt();
        });
    </script>
{% endblock %}

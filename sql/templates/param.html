{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <!-- Nav tabs -->
    <ul id="nav-tabs" class="nav nav-tabs" role="tablist">
        <li id="param_tab" class="active">
            <a href="#param_table" role="tab" data-toggle="tab">Modifiable Parameters</a>
        </li>
        <li id="history_tab">
            <a href="#history_table" role="tab" data-toggle="tab">Modification History</a>
        </li>
        <div class="form-inline pull-right">
            <div class="form-group ">
                <button id="btn_add_param" type="button" class="btn btn-default"
                        onclick="window.open('/admin/sql/paramtemplate/add/')">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Add Parameter
                </button>
            </div>
            <div id="editable-div" style="display: none" class="form-group">
                <select id=editable class="form-control selectpicker" data-live-search="true">
                    <option value="is-empty" disabled="">Allow Modify</option>
                    <option value="true" selected="selected">{% trans "Yes" %}</option>
                    <option value=''>{% trans "No" %}</option>
                </select>
            </div>
            <div class="form-group ">
                <select id=instance class="form-control selectpicker" name="instance_list"
                        title="Select Instance"
                        data-live-search="true">
                    <option value="is-empty" disabled="" selected="selected">Select Instance</option>
                </select>
            </div>
        </div>
    </ul>
    <div id="tab-content" class="tab-content">
        <div id="param_table" role="tabpanel" class="tab-pane fade in active table-responsive">
            <table id="param-list" data-toggle="table" class="table table-hover"
                   style="table-layout:fixed;word-break:break-word;overflow:hidden;"></table>
        </div>
        <div id="history_table" role="tabpanel" class="tab-pane fade table-responsive">
            <table id="history-list" data-toggle="table" class="table table-hover"
                   style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
            </table>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <link href="{% static 'bootstrap-editable/css/bootstrap-editable.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-table/extensions/editable/bootstrap-table-editable.js' %}"></script>
    <script src="{% static 'bootstrap-editable/js/bootstrap-editable.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'sql-formatter/sql-formatter.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        function get_param_list() {
            $("#editable-div").show();
            if ($("#instance").val()) {
                //Initializetable
                $('#param-list').bootstrapTable('destroy').bootstrapTable({
                    escape: true,
                    method: 'post',
                    contentType: "application/x-www-form-urlencoded",
                    url: "/param/list/",
                    striped: true,                      //Show row stripes
                    cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                    pagination: true,                   //Show pagination（*）
                    sortable: true,                     //Enable sorting
                    sortOrder: "desc",                   //Sort order
                    sortName: 'time',                   
                    sidePagination: "client",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                    pageNumber: 1,                      //Initialize load first page，Default first page,and record
                    pageSize: 30,                     //Records per page（*）
                    pageList: [20, 30, 50, 100, 500],       //Selectable rows per page（*）
                    search: true,                      //Show table search
                    strictSearch: false,                //Exact match search
                    showColumns: true,                  //Show all columns（Select columns to display）
                    showRefresh: true,                  //Show refresh button
                    showExport: true,
                    exportDataType: "all",
                    minimumCountColumns: 2,             //Minimum columns allowed
                    clickToSelect: true,                //Enable click to select row
                    showToggle: true,                   //Show toggle button for detail/list view
                    cardView: false,                    //Show detail view
                    detailView: true,                   //Show parent-child table
                    detailFormatter: function (index, row) {
                        return row.description
                    },
                    locale: currentLocale,                     //Localization
                    toolbar: "#process-toolbar",         //Specify customtoolbar
                    queryParamsType: 'limit',
                    //Parameters when requesting data
                    queryParams: function (params) {
                        return {
                            search: params.search,
                            editable: $("#editable").val(),
                            instance_id: $("#instance").val()
                        }
                    },
                    onEditableSave: function (field, row, oldValue, $el) {
                        if (row.editable) {
                            $.ajax({
                                type: "post",
                                url: "/param/edit/",
                                data: {
                                    instance_id: $("#instance").val(),
                                    variable_name: row.variable_name,
                                    runtime_value: row.runtime_value
                                },
                                success: function (data) {
                                    alert(data.msg);
                                    get_param_list()
                                },
                                error: function (data) {
                                    alert(data.msg);
                                    get_param_list()

                                }
                            });
                        } else {
                            alert('请先在Parameter模板中Config该Parameter！');
                            get_param_list()
                        }
                    },
                    columns: [{
                        title: 'Parameter名',
                        field: 'variable_name',
                        formatter: function (value, row, index) {
                            if (row.id) {
                                return "<a target=\"_blank\" href=\"/admin/sql/paramtemplate/" + row.id + "/change/\">" + value + "</a>"
                            } else {
                                return value
                            }
                        }
                    }, {
                        title: '运行ParameterValue',
                        field: 'runtime_value',
                        editable: {
                            type: 'text',
                            title: '修改ParameterValue',
                            placement: 'bottom',
                            emptytext: '-',
                            validate: function (v) {
                                if (!v) return 'ParameterValue不能为空';
                            }
                        }
                    }, {
                        title: 'DefaultParameterValue',
                        field: 'default_value'
                    }, {
                        title: 'Modifiable ParametersValue',
                        field: 'valid_values'
                    }, {
                        title: 'ParameterDescription',
                        field: 'description',
                        visible: false 
                    }],
                    onLoadSuccess: function () {
                    },
                    onLoadError: onLoadErrorCallback,
                    onSearch: function (e) {
                        //Pass search params to server
                        return {
                            search: e.search
                        }
                    },
                    responseHandler: function (res) {
                        
                        return res;
                    }
                });
            }
        }

        function get_param_edit_history() {
            $("#editable-div").hide();
            if ($("#instance").val()) {
                $('#history-list').bootstrapTable('destroy').bootstrapTable({
                    escape: true,
                    method: 'post',
                    contentType: "application/x-www-form-urlencoded",
                    url: "/param/history/",
                    striped: true,                      //Show row stripes
                    cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                    pagination: true,                   //Show pagination（*）
                    sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                    pageNumber: 1,                      //Initialize load first page，Default first page,and record
                    pageSize: 30,                      //Records per page（*）
                    pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                    search: true,                      //Show table search
                    strictSearch: false,                //Exact match search
                    showColumns: true,                  //Show all columns（Select columns to display）
                    showRefresh: true,                  //Show refresh button
                    minimumCountColumns: 2,             //Minimum columns allowed
                    clickToSelect: true,                //Enable click to select row
                    uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                    showToggle: true,                   //Show toggle button for detail/list view
                    showExport: true,
                    exportDataType: "all",
                    cardView: false,                    //Show detail view
                    detailView: false,                  //Show parent-child table
                    locale: currentLocale,                    //Localization
                    toolbar: "#toolbar",                //Specify customtoolbar
                    queryParamsType: 'limit',
                    //Parameters when requesting data
                    queryParams: function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search,
                            instance_id: $("#instance").val()
                        }
                    },
                    columns: [{
                        title: 'Instance Name',
                        field: 'instance__instance_name'
                    }, {
                        title: 'Parameter名',
                        field: 'variable_name'
                    }, {
                        title: '变更前的ParameterValue',
                        field: 'old_var'
                    }, {
                        title: '变更后的ParameterValue',
                        field: 'new_var'
                    }, {
                        title: '修改人',
                        field: 'user_display'
                    }, {
                        title: '修改Time',
                        field: 'create_time'
                    }],
                    onLoadSuccess: function () {
                    },
                    onLoadError: onLoadErrorCallback,
                    onSearch: function (e) {
                        //Pass search params to server
                        return {
                            search: e.search
                        }
                    },
                    responseHandler: function (res) {
                        
                        return res;
                    }
                });
            }
        }

        
        $(document).ready(function () {
                //getUserInstancelist
                $(function () {
                    $.ajax({
                        type: "get",
                        url: "/group/user_all_instances/",
                        dataType: "json",
                        data: {
                            db_type: ['mysql', 'inception', 'goinception']
                        },
                        complete: function () {
                            
                            sessionStorage.setItem('param_active_li_id', 'param_tab');
                            if (sessionStorage.getItem('instance_id')) {
                                $("#instance").val(sessionStorage.getItem('instance_id')).trigger("change");
                            }
                            get_param_list();
                        },
                        success: function (data) {
                            if (data.status === 0) {
                                let result = data['data'];
                                $("#instance").empty();
                                for (let i = 0; i < result.length; i++) {
                                    let instance = "<option value=\"" + result[i]['id'] + "\">" + result[i]['instance_name'] + "</option>";
                                    $("#instance").append(instance);
                                }
                                $('#instance').selectpicker('render');
                                $('#instance').selectpicker('refresh');
                            } else {
                                alert(data.msg);
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(errorThrown);
                        }
                    });
                });
            }
        );

        //tab切换,保留when前激活的标签id
        $(function () {
            $("#nav-tabs").on('shown.bs.tab', "li", function (e) {
                var active_li_id = $(e.target).parents().attr('id');
                sessionStorage.setItem('param_active_li_id', active_li_id);
                //when前激活的标签id
                if (active_li_id === 'param_tab') {
                    get_param_list();
                } else if (active_li_id === 'history_tab') {
                    get_param_edit_history();
                }
            });
        });

        
        $("#instance").change(function () {
            flush()
        });

        
        $("#editable").change(function () {
            flush()
        });

        //Refresh页面
        function flush() {
            sessionStorage.setItem('instance_id', $("#instance").val());
            var active_li_id = sessionStorage.getItem('param_active_li_id');
            if (active_li_id === 'param_tab') {
                get_param_list();
            } else if (active_li_id === 'history_tab') {
                get_param_edit_history();
            }
        }

    </script>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="navStatus" class="form-control selectpicker">
                <option value="" selected="selected">Action</option>
                    {% for action_type in action_types %}
                    <option value={{ action_type }}>{{ action_type }}</option>
                    {% endfor %}
            </select>
        </div>
        <div class='form-group'>
            <div id="reservation" class="form-control"
                 style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
        </div>

    </div>
    <!-- Table -->
    <div class="table-responsive">
        <table id="group-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <link href="{% static 'daterangepicker/css/daterangepicker.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'daterangepicker/js/moment.min.js' %}"></script>
    <script src="{% static 'daterangepicker/js/daterangepicker.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        // Initialize time picker
        $(function () {
            let start = moment().subtract(6, 'days');
            let end = moment();

            function cb(start, end) {
                if (start.isValid() && end.isValid()) {
                    $('#reservation span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                } else {
                    $('#reservation span').html('All Data');
                }
            }

            $('#reservation').daterangepicker({
                startDate: start,
                endDate: end,
                showDropdowns: true,
                locale: {
                    format: "YYYY-MM-DD",// Display Format
                    separator: " / ",
                    
                    applyLabel: "Confirm",
                    cancelLabel: "Cancel",
                    fromLabel: "Start",
                    toLabel: "End",
                    customRangeLabel: "Custom",
                    daysOfWeek: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
                    monthNames: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                    firstDay: 1
                },
                ranges: {
                    "All": [null, null],
                    "Today": [moment().startOf('day'), moment()],
                    "Yesterday": [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                    "Last 7 Days": [moment().subtract('days', 6), moment()],
                    "Last 30 Days": [moment().subtract('days', 29), moment()],
                    "This Month": [moment().startOf("month"), moment().endOf("month")],
                    "Last Month": [moment().subtract(1, "month").startOf("month"), moment().subtract(1, "month").endOf("month")]
                }
            }, cb).on('apply.daterangepicker', function (ev, picker) {
                grouplist()
            });
            cb(start, end);
        });

    </script>
    <script>
        //Get list
        function grouplist() {
            //Async request
            //Initializetable
            $('#group-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/audit/log/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                showExport: true,                   //Show export button
                exportOptions: {
                    fileName: "audit_log_" + dateFormat("yyyyMMddhhmmss",new Date())
                },
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: true,                  //Show parent-child table
                locale: currentLocale,                    //Localization
                toolbar: "#toolbar",               //Specify customtoolbar
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        let start_date = $("#reservation").data('daterangepicker').startDate;
                        let end_date = $("#reservation").data('daterangepicker').endDate;
                        if (start_date.isValid() && end_date.isValid()) {
                            start_date = start_date.format('YYYY-MM-DD');
                            end_date = end_date.format('YYYY-MM-DD')
                        } else {
                            start_date = '';
                            end_date = ''
                        }
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search,
                            action: $("#navStatus").val(),
                            start_date: start_date,
                            end_date: end_date,
                        }
                    },
                
                detailFormatter: function (index, row) {
                    var html = [];
                    $.each(row, function (key, value) {
                        if (key === 'extra_info') {
                            
                            value = value.replace(/&/g, "&amp;");
                            value = value.replace(/</g, "&lt;");
                            value = value.replace(/>/g, "&gt;");
                            value = value.replace(/"/g, "&quot;");
                            
                            value = value.replace(/\r\n/g, "<br>");
                            value = value.replace(/\n/g, "<br>");
                            
                            value = value.replace(/\s/g, "&nbsp;");
                            html.push('<span>' + value + '</span>');
                        }
                    });
                    return html.join('');
                },
                columns: [{
                    title: 'User',
                    field: 'user_name',
                    formatter: function (value, row, index) {
                        return "<a target=\"_blank\" href=\"/admin/sql/users/" + row.user_id + "/change/\">" + value + "</a>"
                    }
                },{
                    title: gettext('Display Name'),
                    field: 'user_display'
                },{
                    title: 'Action',
                    field: 'action'

                },{
                    title: gettext('Extra Info'),
                    field: 'extra_info',
                    formatter: function (value, row, index) {
                        var _info=row.extra_info
                        if (!_info) {
                            return _info
                        }
                        if (_info.length > 100) {
                            return _info.substr(0, 100) + '...';
                        } else {
                            return value
                        }
                    }
                },{
                    title: gettext('Full Extra Info'),
                    field: 'extra_info',
                    visible: false
                },{
                    title: 'Operation Time',
                    field: 'action_time'
                }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                }
            });

        }
        $("#navStatus").change(function () {
            grouplist();
        });
        //Initialize data
        $(document).ready(function () {
            grouplist();
        });
    </script>
{% endblock %}

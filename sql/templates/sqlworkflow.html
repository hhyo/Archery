{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <!-- Custom action buttons -->
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="navStatus" class="form-control selectpicker">
                <option value="" selected="selected">{% trans "Status" %}</option>
                {% for status, status_display in status_list %}
                    <option value="{{ status }}">{{ status_display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="instance_id" class="form-control selectpicker"
                    data-live-search="true">
                <option value="" selected="selected">{% trans "Instance" %}</option>
                {% for ins in instance %}
                    <option value="{{ ins.id }}">{{ ins.instance_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="group_id" class="form-control selectpicker"
                    data-live-search="true">
                <option value="" selected="selected">{% trans "Group" %}</option>
                {% for rgp in resource_group %}
                    <option value="{{ rgp.group_id }}">{{ rgp.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class='form-group'>
            <div id="reservation" class="form-control"
                 style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
        </div>
        <div class="form-group ">
            <button id="btn_add" type="button" class="btn btn-default"
                    onclick="window.location.href='/submitsql/'">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                {% trans "Submit SQL" %}
            </button>
        </div>
    </div>
    <!-- Audit list table -->
    <div class="table-responsive">
        <table id="sqlaudit-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></table>
    </div>
    <!-- Log information modal -->
    <div class="modal fade" id="logs">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">x</span></button>
                    <h4 class="modal-title text-danger">{% trans "Ticket Log" %}</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="log-list" data-toggle="table" class="table table-striped table-hover"
                               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    {% get_current_language as LANGUAGE_CODE %}
    <link href="{% static 'daterangepicker/css/daterangepicker.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'daterangepicker/js/moment.min.js' %}"></script>
    <script src="{% static 'daterangepicker/js/daterangepicker.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // i18n strings for JavaScript
        var i18n = {
            allData: gettext("All Data"),
            confirm: gettext("OK"),
            cancel: gettext("Cancel"),
            start: gettext("Start"),
            end: gettext("End"),
            custom: gettext("Custom"),
            daysOfWeek: [gettext("Sun"), gettext("Mon"), gettext("Tue"), gettext("Wed"), gettext("Thu"), gettext("Fri"), gettext("Sat")],
            monthNames: [gettext("January"), gettext("February"), gettext("March"), gettext("April"), gettext("May"), gettext("June"), gettext("July"), gettext("August"), gettext("September"), gettext("October"), gettext("November"), gettext("December")],
            all: gettext("All"),
            today: gettext("Today"),
            yesterday: gettext("Yesterday"),
            last7Days: gettext("Last 7 Days"),
            last30Days: gettext("Last 30 Days"),
            thisMonth: gettext("This Month"),
            lastMonth: gettext("Last Month"),
            // Table columns
            ticketName: gettext("Ticket Name"),
            ticketFullName: gettext("Ticket Full Name"),
            type: gettext("Type"),
            submitter: gettext("Submitter"),
            ticketStatus: gettext("Ticket Status"),
            backup: gettext("Backup"),
            submitTime: gettext("Submit Time"),
            targetInstance: gettext("Target Instance"),
            database: gettext("Database"),
            group: gettext("Group"),
            operation: gettext("Operation"),
            operationLog: gettext("Operation Log"),
            // Type values
            other: gettext("Other"),
            dataExport: gettext("Data Export"),
            yes: gettext("Yes"),
            no: gettext("No"),
            // Log columns
            operator: gettext("Operator"),
            operationTime: gettext("Operation Time"),
            operationInfo: gettext("Operation Info")
        };

        // Get current language for bootstrap-table locale
        var currentLocale = '{{ LANGUAGE_CODE }}';
        var bsTableLocale = 'en-US';
        if (currentLocale === 'zh-hans') {
            bsTableLocale = 'zh-CN';
        } else if (currentLocale === 'es') {
            bsTableLocale = 'es-ES';
        }

        // Initialize date range picker
        $(function () {
            let start = moment().subtract(29, 'days');
            let end = moment();

            function cb(start, end) {
                if (start.isValid() && end.isValid() && start.dayOfYear()!=1) {
                    $('#reservation span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                } else {
                    $('#reservation span').html(i18n.allData);
                }
            }

            $('#reservation').daterangepicker({
                startDate: start,
                endDate: end,
                showDropdowns: true,
                locale: {
                    format: "YYYY-MM-DD",
                    separator: " / ",
                    applyLabel: i18n.confirm,
                    cancelLabel: i18n.cancel,
                    fromLabel: i18n.start,
                    toLabel: i18n.end,
                    customRangeLabel: i18n.custom,
                    daysOfWeek: i18n.daysOfWeek,
                    monthNames: i18n.monthNames,
                    firstDay: 1
                },
                ranges: {
                    [i18n.all]: [moment({ year: 1970 }),moment()],
                    [i18n.today]: [moment().startOf('day'), moment()],
                    [i18n.yesterday]: [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                    [i18n.last7Days]: [moment().subtract('days', 6), moment()],
                    [i18n.last30Days]: [moment().subtract('days', 29), moment()],
                    [i18n.thisMonth]: [moment().startOf("month"), moment().endOf("month")],
                    [i18n.lastMonth]: [moment().subtract(1, "month").startOf("month"), moment().subtract(1, "month").endOf("month")]
                }
            }, cb).on('apply.daterangepicker', function (ev, picker) {
                get_workflow_list()
            });
            cb(start, end);
        });

    </script>
    <script>
        // Get SQL workflow list
        function get_workflow_list() {
            $('#sqlaudit-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/sqlworkflow_list/",
                striped: true,
                cache: false,
                pagination: true,
                sortable: true,
                sortOrder: "asc",
                sidePagination: "server",
                pageNumber: 1,
                pageSize: 20,
                pageList: [20, 30, 50, 100],
                showExport: true,
                exportOptions: {
                    fileName: 'sqlworkflow'
                },
                search: true,
                strictSearch: false,
                showColumns: true,
                showRefresh: true,
                minimumCountColumns: 2,
                clickToSelect: true,
                uniqueId: "id",
                showToggle: true,
                cardView: false,
                detailView: false,
                locale: bsTableLocale,
                toolbar: "#toolbar",
                queryParamsType: 'limit',
                queryParams:
                    function (params) {
                        let start_date = $("#reservation").data('daterangepicker').startDate;
                        let end_date = $("#reservation").data('daterangepicker').endDate;
                        if (start_date.isValid() && end_date.isValid()) {
                            start_date = start_date.format('YYYY-MM-DD');
                            end_date = end_date.format('YYYY-MM-DD')
                        } else {
                            start_date = '';
                            end_date = ''
                        }
                        return {
                            "syntax_type":[0,1,2],
                            limit: params.limit,
                            offset: params.offset,
                            navStatus: $("#navStatus").val(),
                            instance_id: $("#instance_id").val(),
                            group_id: $("#group_id").val(),
                            start_date: start_date,
                            end_date: end_date,
                            search: params.search
                        }
                    },
                columns: [{
                    title: i18n.ticketName,
                    field: 'workflow_name',
                    formatter: function (value, row, index) {
                        var span = document.createElement('span');
                        span.setAttribute('title', value);
                        if (value.length > 20) {
                            span.innerHTML = "<a href=\"/detail/" + row.id + "/\">" + value.substr(0, 20) + '...' + "</a>";
                        } else {
                            span.innerHTML = "<a href=\"/detail/" + row.id + "/\">" + value + "</a>";
                        }
                        return span.outerHTML;
                    }
                }, {
                    title: i18n.ticketFullName,
                    field: 'workflow_name',
                    visible: false
                }, {
                    title: i18n.type,
                    field: 'syntax_type',
                    formatter: function (value, row, index) {
                        if (String(value) === '0') {
                            return i18n.other
                        } else if (String(value) === '1') {
                            return 'DDL'
                        } else if (String(value) === '2') {
                            return 'DML'
                        } else if (String(value) === '3') {
                            if (String(row.export_format) === 'csv') {
                                row.export_format = 'CSV'
                            } else if (String(row.export_format) === 'xlsx') {
                                row.export_format = 'Excel'
                            } else if (String(row.export_format) === 'sql') {
                                row.export_format = 'SQL'
                            } else if (String(row.export_format) === 'json') {
                                row.export_format = 'JSON'
                            } else if (String(row.export_format) === 'xml') {
                                row.export_format = 'XML'
                            }
                            return i18n.dataExport + ': ' + row.export_format
                        }
                    }
                }, {
                    title: i18n.submitter,
                    field: 'engineer_display'
                }, {
                    title: i18n.ticketStatus,
                    field: 'status',
                    formatter: function (value, row, index) {
                        return sqlworkflowStatus_formatter(value)
                    }
                }, {
                    title: i18n.backup,
                    field: 'is_backup',
                    visible: true,
                    formatter: function (value, row, index) {
                        if (String(value) === 'true') {
                            return i18n.yes
                        } else {
                            return i18n.no
                        }
                    }
                }, {
                    title: i18n.submitTime,
                    field: 'create_time'
                }, {
                    title: i18n.targetInstance,
                    field: 'instance__instance_name'
                }, {
                    title: i18n.database,
                    field: 'db_name'
                }, {
                    title: i18n.group,
                    field: 'group_name'
                }, {
                    title: i18n.operation,
                    field: 'operation',
                    formatter: function (value, row, index) {
                        return "<button class=\"btn btn-info btn-xs\" workflow_id=\"" + row.id + "\" onclick=\"getLog(this)\" >" + i18n.operationLog + "</button>"
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    queryParams(e)
                },
                responseHandler: function (res) {
                    return res;
                }
            });

        }

        // Get operation log
        function getLog(obj) {
            var workflow_id = $(obj).attr("workflow_id");
            var workflow_type = 2;
            $.ajax({
                type: "post",
                url: "/workflow/log/",
                dataType: "json",
                data: {
                    workflow_id: workflow_id,
                    workflow_type: workflow_type,
                },
                complete: function () {
                },
                success: function (data) {
                    $('#logs').modal('show');
                    $('#log-list').bootstrapTable('destroy').bootstrapTable({
                        escape: true,
                        striped: true,
                        cache: false,
                        pagination: false,
                        sortable: false,
                        sortOrder: "asc",
                        sidePagination: "client",
                        pageNumber: 1,
                        pageSize: 20,
                        pageList: [20, 30, 50, 100],
                        search: false,
                        strictSearch: false,
                        showColumns: false,
                        showRefresh: false,
                        minimumCountColumns: 2,
                        clickToSelect: false,
                        uniqueId: "id",
                        showToggle: false,
                        cardView: false,
                        detailView: false,
                        locale: bsTableLocale,
                        data: data.rows,
                        columns: [{
                            title: i18n.operation,
                            field: 'operation_type_desc'
                        }, {
                            title: i18n.operator,
                            field: 'operator_display'
                        }, {
                            title: i18n.operationTime,
                            field: 'operation_time'
                        }, {
                            title: i18n.operationInfo,
                            field: 'operation_info'
                        }],
                        onLoadSuccess: function () {
                        },
                        onLoadError: onLoadErrorCallback
                    });
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            })
        }

        // Auto refresh on filter change
        $("#navStatus").change(function () {
            get_workflow_list();
        });

        $("#instance_id").change(function () {
            get_workflow_list();
        });

        $("#group_id").change(function () {
            get_workflow_list();
        });

        // Initialize data
        $(document).ready(function () {
            get_workflow_list();
        });
    </script>
{% endblock %}

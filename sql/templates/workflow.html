{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h4 style="display: inline;">Todo List<span>{{ workflow_detail.workflow_name }}</span></h4>
    &nbsp;&nbsp;&nbsp;
    <hr>
    <!-- Custom buttons -->
    <div id="toolbar" class="bootstrap-select">
        <select id="workflow_type" class="form-control dropdown-menu-right selectpicker ">
            <option value="0" selected="selected">{% trans "All" %}</option>
            <option value="1">Query Permission Application</option>
            <option value="2">SQLDeployment Application</option>
            <option value="3">Data Archive Application</option>
        </select>
    </div>
    <!-- Reviewlist的Table格-->
    <div class="table-responsive">
        <table id="audit-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- ReviewInfo确认 -->
    <div class="modal fade" id="auditConfim">
        <div class="modal-dialog" style="width: 400px">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title text-danger">Review确认</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="audit_id">
                        <textarea id="audit_remark" class="form-control" placeholder="Please enterReviewRemarks" rows=4
                                  required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="reject" onclick="audit(0)" class="btn btn-danger">拒绝</button>
                    <button type="button" id="pass" onclick="audit(1)" class="btn btn-success">{% trans "Approved" %}</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script>
        // Get current locale for bootstrap-table
        var currentLocale = '{% if LANGUAGE_CODE == "zh-hans" %}zh-CN{% elif LANGUAGE_CODE == "es" %}es-ES{% else %}en-US{% endif %}';

        //getApplication List
        function get_auditlist() {
            //Async request
            //Initializetable
            $('#audit-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/workflow/list/",
                striped: true,                      //Show row stripes
                cache: false,                       //Use cache，Default istrue，so usually need to set this property（*）
                pagination: true,                   //Show pagination（*）
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "server",           //Pagination mode：clientClient-side pagination，serverServer-side pagination（*）
                pageNumber: 1,                      //Initialize load first page，Default first page,and record
                pageSize: 20,                     //Records per page（*）
                pageList: [20, 30, 50, 100],       //Selectable rows per page（*）
                search: true,                      //Show table search
                strictSearch: false,                //Exact match search
                showColumns: true,                  //Show all columns（Select columns to display）
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum columns allowed
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row，Usually primary key column
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                locale: currentLocale,                    //Localization
                toolbar: "#toolbar",               //Specify customtoolbar
                queryParamsType: 'limit',
                //Parameters when requesting data
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            workflow_type: $("#workflow_type").val(),
                            search: params.search
                        }
                    },
                columns: [{
                    title: 'Apply标题',
                    field: 'workflow_title',
                    formatter: function (value, row, index) {
                        return "<a href='/workflow/" + row.audit_id + "/'>" + value + "</a>";
                    }
                }, {
                    title: 'Group',
                    field: 'group_name'
                }, {
                    title: 'ApplyType',
                    field: 'workflow_type',
                    formatter: function (value, row, index) {
                        return workflow_type_formatter(value)
                    }
                }, {
                    title: 'Apply人',
                    field: 'create_user_display'
                }, {
                    title: 'ApplyTime',
                    field: 'create_time'
                }, {
                    title: 'ReviewStatus',
                    field: 'current_status',
                    formatter: function (value, row, index) {
                        return workflow_status_formatter(value)
                    }
                }, {
                    title: 'Operations',
                    field: 'id',
                    formatter: function (value, row, index) {
                        // when前Reviewer
                        return "<button class=\"btn btn-default btn-xs\" " +
                            "onclick=\"javascrtpt:window.location.href='/workflow/" + row.audit_id + "/'\">" +
                            "Review</button>\n"

                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search params to server
                    queryParams(e)
                },
                responseHandler: function (res) {
                    
                    return res;
                }
            });

        }

        
        function getaudit_id(audit_id) {
            $('#audit_id').val(audit_id);
        }

        
        function audit(auditstatus) {
            var audit_id = $('#audit_id').val();
            var audit_remark = $("#audit_remark").val();
            var audit_status = auditstatus;

            if (audit_status == 0 && audit_remark == '') {
                alert('Please fill inReviewRemarks')
            }
            else {
                $('button[type=button]').addClass('disabled');
                $('button[type=button]').prop('disabled', true);
                $.ajax({
                    type: "post",
                    url: "/workflowaudit/",
                    dataType: "json",
                    data: {
                        audit_id: audit_id,
                        audit_status: audit_status,
                        audit_remark: audit_remark,
                    },
                    complete: function () {
                        $('button[type=button]').removeClass('disabled');
                        $('button[type=button]').prop('disabled', false);
                    },
                    success: function (data) {
                        if (data.status == 0) {
                            $('#auditConfim').modal('hide');
                            location.href = '/workflow/'
                        }
                        else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                })

            }

        }

        //Initialize数据
        $(document).ready(function () {
            get_auditlist();
        });
        //Status筛选变动自动Refresh
        $("#workflow_type").change(function () {
            get_auditlist();
        });
    </script>
{% endblock %}

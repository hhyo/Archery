{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <!-- Custom action buttons -->
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="navStatus" class="form-control selectpicker">
                <option value="" selected="selected">{% trans "Status" %}</option>
                {% for status, status_display in status_list %}
                    <option value="{{ status }}">{{ status_display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="instance_id" class="form-control selectpicker"
                    data-live-search="true">
                <option value="" selected="selected">{% trans "Instance" %}</option>
                {% for ins in instance %}
                    <option value="{{ ins.id }}">{{ ins.instance_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="group_id" class="form-control selectpicker"
                    data-live-search="true">
                <option value="" selected="selected">{% trans "Group" %}</option>
                {% for rgp in resource_group %}
                    <option value="{{ rgp.group_id }}">{{ rgp.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class='form-group'>
            <div id="reservation" class="form-control"
                 style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
        </div>
    </div>
    <!-- Audit list table -->
    <div class="table-responsive">
        <table id="sqlaudit-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></table>
    </div>
    <!-- Log information -->
    <div class="modal fade" id="logs">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title text-danger">{% trans "Workflow Log" %}</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="log-list" data-toggle="table" class="table table-striped table-hover"
                               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <link href="{% static 'daterangepicker/css/daterangepicker.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'daterangepicker/js/moment.min.js' %}"></script>
    <script src="{% static 'daterangepicker/js/daterangepicker.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>
        // Initialize time picker
        $(function () {
            let start = moment().subtract(29, 'days');
            let end = moment();

            function cb(start, end) {
                if (start.isValid() && end.isValid()) {
                    $('#reservation span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                } else {
                    $('#reservation span').html(gettext('All Data'));
                }
            }

            $('#reservation').daterangepicker({
                startDate: start,
                endDate: end,
                showDropdowns: true,
                locale: {
                    format: "YYYY-MM-DD",// Display format
                    separator: " / ",// Separator between two dates
                    // Localization
                    applyLabel: gettext("Apply"),
                    cancelLabel: gettext("Cancel"),
                    fromLabel: gettext("From"),
                    toLabel: gettext("To"),
                    customRangeLabel: gettext("Custom"),
                    daysOfWeek: [gettext("Sun"), gettext("Mon"), gettext("Tue"), gettext("Wed"), gettext("Thu"), gettext("Fri"), gettext("Sat")],
                    monthNames: [gettext("January"), gettext("February"), gettext("March"), gettext("April"), gettext("May"), gettext("June"), gettext("July"), gettext("August"), gettext("September"), gettext("October"), gettext("November"), gettext("December")],
                    firstDay: 1
                },
                ranges: {
                    [gettext("All")]: [null, null],
                    [gettext("Today")]: [moment().startOf('day'), moment()],
                    [gettext("Yesterday")]: [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                    [gettext("Last 7 Days")]: [moment().subtract('days', 6), moment()],
                    [gettext("Last 30 Days")]: [moment().subtract('days', 29), moment()],
                    [gettext("This Month")]: [moment().startOf("month"), moment().endOf("month")],
                    [gettext("Last Month")]: [moment().subtract(1, "month").startOf("month"), moment().subtract(1, "month").endOf("month")]
                }
            }, cb).on('apply.daterangepicker', function (ev, picker) {
                get_workflow_list()
            });
            cb(start, end);
        });

    </script>
    <script>
        //Get SQL workflow list
        function get_workflow_list() {
            //Use asynchronous request
            //Initialize table
            $('#sqlaudit-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/sqlworkflow_list_audit/",
                striped: true,                      //Show row striping
                cache: false,                       //Use cache, default is true, so generally need to set this property (*)
                pagination: true,                   //Show pagination (*)
                sortable: true,                     //Enable sorting
                sortOrder: "asc",                   //Sort order
                sidePagination: "server",           //Pagination method: client-side or server-side (*)
                pageNumber: 1,                      //Initialize first page, default first page
                pageSize: 20,                     //Records per page (*)
                pageList: [20, 30, 50, 100],       //Selectable rows per page (*)
                showExport: true,                   //Show export button
                exportDataType: "all",
                exportOptions: {
                    fileName: "sqlworkflow_" + dateFormat("yyyyMMddhhmmss",new Date())
                },
                search: true,                      //Show table search
                strictSearch: false,                //Full match search
                showColumns: true,                  //Show all columns (select visible columns)
                showRefresh: true,                  //Show refresh button
                minimumCountColumns: 2,             //Minimum allowed columns
                clickToSelect: true,                //Enable click to select row
                uniqueId: "id",                     //Unique identifier for each row, usually primary key
                showToggle: true,                   //Show toggle button for detail/list view
                cardView: false,                    //Show detail view
                detailView: false,                  //Show parent-child table
                locale: 'zh-CN',                    //Localization
                toolbar: "#toolbar",               //Specify custom toolbar
                queryParamsType: 'limit',
                //Parameters passed when requesting service data
                queryParams:
                    function (params) {
                        let start_date = $("#reservation").data('daterangepicker').startDate;
                        let end_date = $("#reservation").data('daterangepicker').endDate;
                        if (start_date.isValid() && end_date.isValid()) {
                            start_date = start_date.format('YYYY-MM-DD');
                            end_date = end_date.format('YYYY-MM-DD')
                        } else {
                            start_date = '';
                            end_date = ''
                        }
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            navStatus: $("#navStatus").val(),
                            instance_id: $("#instance_id").val(),
                            group_id: $("#group_id").val(),
                            start_date: start_date,
                            end_date: end_date,
                            search: params.search
                        }
                    },
                columns: [{
                    title: gettext('Workflow Name'),
                    field: 'workflow_name',
                    formatter: function (value, row, index) {
                        var span = document.createElement('span');
                        span.setAttribute('title', value);
                        if (value.length > 20) {
                            span.innerHTML = "<a href=\"/detail/" + row.id + "/\">" + value.substr(0, 20) + '...';
                            +"</a>";
                        } else {
                            span.innerHTML = "<a href=\"/detail/" + row.id + "/\">" + value + "</a>";
                        }
                        return span.outerHTML;
                    }
                }, {
                    title: gettext('Full Workflow Name'),
                    field: 'workflow_name',
                    visible: false // Hidden by default
                }, {
                    title: gettext('Type'),
                    field: 'syntax_type',
                    formatter: function (value, row, index) {
                        if (String(value) === '0') {
                            return gettext('Other')
                        } else if (String(value) === '1') {
                            return 'DDL'
                        } else if (String(value) === '2') {
                            return 'DML'
                        }
                    }
                }, {
                    title: gettext('Initiator'),
                    field: 'engineer_display'
                }, {
                    title: gettext('Workflow Status'),
                    field: 'status',
                    formatter: function (value, row, index) {
                        return sqlworkflowStatus_formatter(value)
                    }
                }, {
                    title: gettext('Backup'),
                    field: 'is_backup',
                    visible: true, // Shown by default
                    formatter: function (value, row, index) {
                        if (String(value) === 'true') {
                            return gettext('Yes')
                        } else {
                            return gettext('No')
                        }
                    }
                }, {
                    title: gettext('Initiated Time'),
                    field: 'create_time'
                }, {
                    title: gettext('Target Instance'),
                    field: 'instance__instance_name'
                }, {
                    title: gettext('Database'),
                    field: 'db_name'
                }, {
                    title: gettext('Group'),
                    field: 'group_name'
                }, {
                    title: gettext('Operations'),
                    field: 'operation',
                    formatter: function (value, row, index) {
                        return "<button class=\"btn btn-info btn-xs\" workflow_id=\"" + row.id + "\"\n" + "onclick=\"getLog(this)\" >" + gettext("Operation Log") + "\n" + "</button>"
                    }
                }],
                onLoadSuccess: function () {
                },
                onLoadError: onLoadErrorCallback,
                onSearch: function (e) {
                    //Pass search parameters to server
                    queryParams(e)
                },
                responseHandler: function (res) {
                    //Modify data source before ajax retrieves data and renders table
                    return res;
                }
            });

        }

        // Get operation log
        function getLog(obj) {
            var workflow_id = $(obj).attr("workflow_id");
            var workflow_type = 2;
            $.ajax({
                type: "post",
                url: "/workflow/log/",
                dataType: "json",
                data: {
                    workflow_id: workflow_id,
                    workflow_type: workflow_type,
                },
                complete: function () {
                },
                success: function (data) {
                    //Initialize table
                    $('#logs').modal('show');
                    $('#log-list').bootstrapTable('destroy').bootstrapTable({
                        escape: true,
                        striped: true,                      //Show row striping
                        cache: false,                       //Use cache, default is true, so generally need to set this property (*)
                        pagination: false,                   //Show pagination (*)
                        sortable: false,                     //Enable sorting
                        sortOrder: "asc",                   //Sort order
                        sidePagination: "client",           //Pagination method: client-side or server-side (*)
                        pageNumber: 1,                      //Initialize first page, default first page
                        pageSize: 20,                     //Records per page (*)
                        pageList: [20, 30, 50, 100],       //Selectable rows per page (*)
                        search: false,                      //Show table search
                        strictSearch: false,                //Full match search
                        showColumns: false,                  //Show all columns (select visible columns)
                        showRefresh: false,                  //Show refresh button
                        minimumCountColumns: 2,             //Minimum allowed columns
                        clickToSelect: false,                //Enable click to select row
                        uniqueId: "id",                     //Unique identifier for each row, usually primary key
                        showToggle: false,                   //Show toggle button for detail/list view
                        cardView: false,                    //Show detail view
                        detailView: false,                  //Show parent-child table
                        locale: 'zh-CN',                    //Localization
                        data: data.rows,
                        columns: [{
                            title: gettext('Operation'),
                            field: 'operation_type_desc'
                        }, {
                            title: gettext('Operator'),
                            field: 'operator_display'
                        }, {
                            title: gettext('Operation Time'),
                            field: 'operation_time'
                        }, {
                            title: gettext('Operation Info'),
                            field: 'operation_info'
                        }],
                        onLoadSuccess: function () {
                        },
                        onLoadError: onLoadErrorCallback,
                    });
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            })
        }

        //Auto-refresh on filter change
        $("#navStatus").change(function () {
            get_workflow_list();
        });

        $("#instance_id").change(function () {
            get_workflow_list();
        });

        $("#group_id").change(function () {
            get_workflow_list();
        });

        //Initialize data
        $(document).ready(function () {
            get_workflow_list();
        });
    </script>
{% endblock %}

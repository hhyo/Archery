name: Django CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  runner:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
  
    # https://github.com/actions/example-services/tree/master/.github/workflows
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
        - 3306:3306
        volumes:
          - "${{ github.workspace }}/src/docker-compose/mysql/my.cnf:/etc/mysql/my.cnf"
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    
    - name: SET MySQL Cnf
      run: |
        docker cp ${{ github.workspace }}/src/docker-compose/mysql/my.cnf mysql:/etc/mysql/conf.d
        docker restart mysql
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Init Table
      run: |
        mysql -h127.0.0.1 -uroot -e "SET GLOBAL LOG_BIN=ON;"
        mysql -h127.0.0.1 -uroot -e "CREATE DATABASE archery CHARSET UTF8MB4;"
        mysql -h127.0.0.1 -uroot -e "DROP DATABASE IF EXISTS test_archery;CREATE DATABASE test_archery CHARSET UTF8MB4;"
        mysql -h127.0.0.1 -uroot test_archery<src/init_sql/mysql_slow_query_review.sql
      
    - name: Install Dependencies
      run: |
        sudo apt-get install libsasl2-dev python-dev libldap2-dev libssl-dev unixodbc unixodbc-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python manage.py makemigrations
        python manage.py makemigrations sql
        python manage.py test -v 3 --keepdb

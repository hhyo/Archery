name: Django CI

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  build:


    runs-on: ubuntu-latest
    
    # https://github.com/actions/example-services/tree/master/.github/workflows
    services:
      # How to use MySQL
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      # How to use Redis
      redis:
        image: redis
        ports:
        - 6379:6379
        
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]


    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Init Table
      run: |
        mysql -h127.0.0.1 -uroot -p'root' -e "CREATE DATABASE archery CHARSET UTF8MB4;"
        mysql -h127.0.0.1 -uroot -p'root' -e "DROP DATABASE IF EXISTS test_archery;CREATE DATABASE test_archery CHARSET UTF8MB4;"
        mysql -h127.0.0.1 -uroot -p'root' test_archery<src/init_sql/mysql_slow_query_review.sql
      
    - name: Install Dependencies
      run: |
        sudo apt-get install libsasl2-dev python-dev libldap2-dev libssl-dev unixodbc unixodbc-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python manage.py test -v 3 --keepdb
